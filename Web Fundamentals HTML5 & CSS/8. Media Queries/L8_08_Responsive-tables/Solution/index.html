<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive tables</title>
    <link rel="stylesheet" href="typography.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Job Title</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td data-firstname="First Name">James</td>
                <td data-lastname="Last Name">Matman</td>
                <td data-jobtitle="Job Title">Chief Sandwich Eater</td>
            </tr>
            <tr>
                <td data-firstname="First Name">John</td>
                <td data-lastname="Last Name">Doe</td>
                <td data-jobtitle="Job Title">Chief Executive Eater</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
