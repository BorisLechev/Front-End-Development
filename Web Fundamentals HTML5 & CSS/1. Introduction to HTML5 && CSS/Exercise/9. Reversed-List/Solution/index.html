<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Reversed List</title>
</head>

<body>
    <section>
        <h3 id="title">Grocery List</h3>
        <article>
            <ol reversed>
                <li>
                    Beverages: juice, coffee, soda, water
                </li>
                <li>
                    Snacks: chips, cookies, popcorn, nuts
                </li>
                <li>
                    Produce: apples, bananas, melons
                </li>
                <li>
                    Dairy: milk, eggs, cheese
                </li>
            </ol>
        </article>
    </section>
</body>

</html>
