<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Customer Details</legend>
            <br /><br />
            <label for="firstName">First Name <input type="text"
                       id="firstName"
                       placeholder="George"
                       autofocus>
            </label>
            <br /><br />
            <label for="lastName">Last Name <input type="text"
                       id="lastName"
                       placeholder="Devis">
            </label>
            <br /><br />
            <label for="gender">
                Male <input type="radio"
                       id="gender">
                Female <input type="radio"
                       id="gender">
                Other <input type="radio"
                       id="gender">
            </label>
            <br /><br />
            <label for="contact">
                Preferred contact method
                Email <input type="radio"
                       id="contact">
                Phone <input type="radio"
                       id="contact"
                       placeholder="+359885236225">
            </label>
            <br /><br />
            <label for="email">Email <input type="email"
                       id="email"
                       placeholder="your@email.com">
            </label>
            <br /><br />
            <label for="phone">Phone <input type="text"
                       id="phone"
                       placeholder="+359885236225">
            </label>
            <br /><br />
            <select id="town">
                <option value="Varna">Varna</option>
                <option value="Sofia">Sofia</option>
                <option value="Plovdiv">Plovdiv</option>
            </select>
            <label for="age">Age <input type="number"
                       min="18"
                       max="70"
                       id="age">
            </label>
            <label for="language"
                   id="language">
                Programming language
                <input type="text"
                       list="languages"
                       id="language">
                <datalist id="languages">
                    <option value=""></option>
                    <option value="Java">Java</option>
                    <option value="PHP">PHP</option>
                    <option value="C#">C#</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="Ruby">Ruby</option>
                    <option value="Other">Other</option>
                </datalist>
            </label>
            <br></br>
            <label for="textArea"
                   id="textArea">
                <textarea name="moreInformation"
                          id="moreInformation"
                          cols="20"
                          rows="5"
                          placeholder="More information..."
                          id="textArea">
                        </textarea>
            </label>
            <br></br>
            <label for="agreeTerms"
                   id="agreeTerms"><input type="checkbox"
                       value="checked"
                       id="agreeTerms"> I agree the Terms and Conditions</label>
            <br></br>
            <label for="btn"
                   id="btn"><input type="submit"
                       value="Send"
                       id="btn">
            </label>
            <br><br />
        </fieldset>
    </form>
</body>

</html>
